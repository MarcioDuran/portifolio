<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio em Manutenção</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F5A623;
            --background-color: #F8F9FA;
            --text-color: #333333;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .maintenance {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
            }
        }

        .heading-9 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .small-text {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: #666;
        }

        .contact-form-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .w-input, .textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .w-input:focus, .textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .w-button {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .w-button:hover {
            background-color: #3A80D2;
            transform: translateY(-2px);
        }

        .w-button:active {
            transform: translateY(0);
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .contact-form-grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="maintenance">Portfólio em Manutenção</h1>
        
        <div class="animation-container">
            <dotlottie-player 
                src="https://lottie.host/6d1cc986-c17f-43a5-8bfb-5ba33bcf1085/wDFHaO9sD2.json" 
                background="transparent" 
                speed="1" 
                style="width: 250px; height: 250px;" 
                loop 
                autoplay>
            </dotlottie-player>
        </div>

        <section id="contact-form" class="contact-form-2">
            <h2 class="heading-9">Vamos nos conectar ?<br>Me envie uma mensagem!</h2>
            <div id="formInstructions" class="small-text"><em>Campos marcados com asterisco (*) são obrigatórios.</em></div>
            <form id="wf-form-Contact-Form" name="contact" netlify-honeypot="bot-field" data-netlify="true" action="/success">
                <div class="contact-form-grid-2">
                    <div>
                        <label for="First-Name">Nome *</label>
                        <input type="text" class="w-input" maxlength="256" name="name" id="First-Name" required>
                    </div>
                    <div>
                        <label for="Last-Name">Email *</label>
                        <input type="email" class="w-input" maxlength="256" name="email" id="Last-Name" required>
                    </div>
                    <div style="grid-column: 1 / -1;">
                        <label for="Message">Mensagem</label>
                        <textarea data-name="Message" maxlength="5000" id="Message" name="message" class="textarea w-input"></textarea>
                    </div>
                </div>
                <input type="hidden" name="form-name" value="contact" />
                <div data-netlify-recaptcha="true"></div>
                <input type="submit" value="ENVIAR" data-wait="Aguarde..." class="w-button">
            </form>
        </section>
    </div>

    <script>
        document.getElementById('wf-form-Contact-Form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formInstructions = document.getElementById('formInstructions');

            fetch(form.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(new FormData(form)).toString()
            })
            .then(response => {
                if (response.ok) {
                    formInstructions.textContent = 'Mensagem enviada com sucesso!';
                    formInstructions.style.color = 'green';
                    form.reset();
                } else {
                    formInstructions.textContent = 'Erro ao enviar a mensagem.';
                    formInstructions.style.color = 'red';
                }
            })
            .catch(error => {
                formInstructions.textContent = 'Erro ao enviar a mensagem.';
                formInstructions.style.color = 'red';
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
