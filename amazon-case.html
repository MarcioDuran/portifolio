<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Elemento oculto do Google Translate -->
    <div id="google_translate_element" style="display:none;"></div>

    <!-- Imagens para troca de idioma -->
    <a href="javascript:trocarIdioma('es')">
        <img alt="Traduzir para espanhol" src="images/es.png" class="bandeira">
    </a>
    <a href="javascript:trocarIdioma('en')">
        <img alt="Traduzir para inglês" src="images/en.png" class="bandeira">
    </a>

    <p>Olá, mundo!</p>

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/smoothscroll.js"></script>
    <script src="js/custom.js"></script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt', // Língua original da página
                includedLanguages: 'en,es', // Línguas disponíveis
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        function trocarIdioma(sigla) {
            var comboGoogleTradutor = document.querySelector("#google_translate_element select.goog-te-combo");
            if (comboGoogleTradutor) {
                comboGoogleTradutor.value = sigla;
                comboGoogleTradutor.dispatchEvent(new Event('change'));
            }
        }
    </script>
</body>
</html>
