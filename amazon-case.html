<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="google_translate_element" class="boxTradutor"></div>

    <a href="javascript:trocarIdioma('es')">
        <img alt="Traduzir para espanhol" src="images/es.png" class="bandeira">
    </a>
    <a href="javascript:trocarIdioma('en')">
        <img alt="Traduzir para inglês" src="images/en.png" class="bandeira">
    </a>

    <p>Olá, mundo!</p>

    <script type="text/javascript">
        var comboGoogleTradutor = null;

        function ocultarBarraTradutor() {
            const bannerFrame = document.querySelector('.goog-te-banner-frame');
            if (bannerFrame) {
                bannerFrame.style.display = 'none';
            }
            const skipDiv = document.querySelector('.skiptranslate');
            if (skipDiv) {
                skipDiv.style.display = 'none';
            }
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',
                includedLanguages: 'en,es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');

            comboGoogleTradutor = document.getElementById("google_translate_element").querySelector(".goog-te-combo");

            ocultarBarraTradutor();

            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.addedNodes.length) {
                        ocultarBarraTradutor();
                    }
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });
        }

        function changeEvent(el) {
            if (el.fireEvent) {
                el.fireEvent('onchange');
            } else {
                var evObj = document.createEvent("HTMLEvents");
                evObj.initEvent("change", false, true);
                el.dispatchEvent(evObj);
            }
        }

        function trocarIdioma(sigla) {
            if (comboGoogleTradutor) {
                comboGoogleTradutor.value = sigla;
                changeEvent(comboGoogleTradutor);
            }
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
