<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="google_translate_element" style="display:none;"></div>

    <a href="javascript:trocarIdioma('es')">
        <img alt="Traduzir para espanhol" src="images/es.png" class="bandeira">
    </a>
    <a href="javascript:trocarIdioma('en')">
        <img alt="Traduzir para inglês" src="images/en.png" class="bandeira">
    </a>

    <p>Olá, mundo!</p>

    <script type="text/javascript">
        var comboGoogleTradutor = null;

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'pt',
                includedLanguages: 'en,es',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');

            comboGoogleTradutor = document.querySelector("#google_translate_element select.goog-te-combo");
        }

        function trocarIdioma(sigla) {
            if (comboGoogleTradutor) {
                comboGoogleTradutor.value = sigla;
                comboGoogleTradutor.dispatchEvent(new Event('change'));
            }
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
